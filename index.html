<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KatiaMelloConnect - Sistema de Indicações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0f9ff',   /* Sky 50 */
                100: '#e0f2fe',  /* Sky 100 */
                200: '#bae6fd',  /* Sky 200 */
                300: '#7dd3fc',  /* Sky 300 */
                400: '#38bdf8',  /* Sky 400 */
                500: '#0ea5e9',  /* Sky 500 */
                600: '#0284c7',  /* Sky 600 - Main Primary */
                700: '#0369a1',  /* Sky 700 */
                800: '#075985',  /* Sky 800 */
                900: '#0c4a6e',  /* Sky 900 */
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<style>
  @media print {
    @page {
      margin: 1cm;
      size: A4;
    }
    body {
      background-color: white !important;
      color: black !important;
    }
    /* Esconder elementos de navegação */
    header, footer, .no-print {
      display: none !important;
    }
    /* Forçar backgrounds de gráficos */
    .print-force-bg {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    /* Ajustes de layout para impressão */
    .print-break-inside-avoid {
      break-inside: avoid;
    }
    .shadow-lg, .shadow-xl, .shadow-md {
      box-shadow: none !important;
      border: 1px solid #e2e8f0 !important;
    }
    .bg-slate-50 {
      background-color: #fff !important;
    }
  }
</style>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
  </body>
</html>
